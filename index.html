<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Attendance</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-lg mx-auto bg-white p-4 rounded shadow">
    <h1 class="text-xl font-bold text-center mb-4">Teacher Login</h1>
    <input id="password" type="password" placeholder="Enter password" class="border p-2 w-full mb-4 rounded">
    <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 w-full rounded">Login</button>

    <div id="attendanceForm" class="hidden mt-6">
      <h2 class="text-lg font-semibold mb-2">Mark Attendance</h2>
      <div id="studentsList" class="space-y-3"></div>
      <input type="date" id="datePicker" class="border p-2 w-full mt-4 rounded" required />
      <button onclick="submitAttendance()" class="mt-4 bg-green-600 text-white px-4 py-2 w-full rounded">Submit</button>
    </div>
  </div>
</body>
</html>
