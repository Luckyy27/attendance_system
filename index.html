<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Attendance</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-bold mb-4">Teacher Login</h2>
    <input id="password" type="password" placeholder="Enter password"
           class="border w-full p-2 mb-4 rounded" />
    <button onclick="login()" class="bg-blue-500 text-white w-full py-2 rounded">Login</button>
    <input type="date" id="dateInput" required />

    <div id="attendanceForm" class="hidden mt-6">
      <h3 class="font-semibold mb-2">Mark Attendance</h3>
      <div id="studentsList" class="space-y-2">
        <!-- Students will be listed here -->
      </div>
      <button onclick="submitAttendance()" class="bg-green-500 text-white w-full py-2 mt-4 rounded">Submit</button>
    </div>
  </div>
</body>
</html>
