<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Attendance System</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Teacher Login</h1>
    <div class="mb-4">
      <input id="password" type="password" placeholder="Enter password" class="w-full border p-2 rounded">
    </div>
    <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>

    <form id="attendanceForm" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-2">Mark Attendance</h2>
      <div id="studentsList" class="space-y-4"></div>
      <div class="mt-4">
        <input type="date" id="datePicker" class="border p-2 w-full rounded" required />
      </div>
      <button type="button" onclick="submitAttendance()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded w-full">Submit</button>
    </form>
  </div>
</body>
</html>
